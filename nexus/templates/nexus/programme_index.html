{% extends "nexus/base.html" %}

{% block title %}| Programmes{% endblock %}

{% block content %}

{% if programme_list %}
    <ul>
    {% for programme in programme_list %}
        <li><a href="{% url 'nexus:prog_detail' programme.id %}">{{ programme.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Please add a programme.</p>
{% endif %}

<a href="{% url 'nexus:prog_create' %}">New Programme</a>
{% endblock %}
