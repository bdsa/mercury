{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'nexus/style.css' %}" />
    <title>Nexus {% block title %}{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'nexus:contact_index' %}">Contacts</a></li>
            <li><a href="{% url 'nexus:role_index' %}">Roles</a></li>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id = "footer">
        <br />
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</body>
</html>
