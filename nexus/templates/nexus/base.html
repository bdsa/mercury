{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static  'nexus/jquery-1.10.2.min.js' %}"></script>
    <link href="{% static 'nexus/bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'nexus/bootstrap/js/bootstrap.js' %}"></script>
    <title>Nexus {% block title %}{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'nexus:contact_index' %}">Contacts</a></li>
            <li><a href="{% url 'nexus:role_index' %}">Roles</a></li>
            <li><a href="{% url 'nexus:event_index' %}">Events</a></li>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <div id = "footer">
        <br />
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</body>
</html>
